<!DOCTYPE html>
<html>
    <head>
        <title>Registraction form</title>
        <meta charset="UTF-8">
        <meta name="author" content="murali">
        <meta name="keywords" content="forms">
        <link rel="stylesheet" type="text/css" href="new.css">
    </head>
    <body>
        <div class="container">
        <h1 style="text-shadow: 2px 2px 5px ghostwhite;">PLEASE ENTER YOUR DETAILS</h1>
        </div>
        <div class="new">
        <fieldset>
            <form>
                <label for="name">NAME:</label>
                <input class="one" type="text" name="name" placeholder="Enter your name" required><br/><br/>
                <label for="age">AGE:</label>
                <input class="two" type="number" name="number" placeholder="Enter your age" required><br/><br/>
                <label for="village">VILLAGE:</label>
                <input class="three" type="text" name="village" placeholder="Enter your village" required><br/><br/>
                <label for="email">EMAIL:</label>
                <input class="four" type="text" name="email" placeholder="Enter your email" required><br/><br/>
                <label  for="contact">CONTACT</label>
                <input class="five" type="number" placeholder="Enter your number" name="number" required><br/><br/>
                <label  for="adress">ADRESS:</label>
                <input class="six" type="text" placeholder="Enter your adress" name="adress" required><br/><br/>
                <label for="file">FILE:</label>
                <input class="seven" type="file" placeholder="upload your file" name="file" required><br/><br/>
                <label for="photo">PHOTO:</label>
                <input type="file" name="photo" placeholder="upload your photo" multiple required><br/><br/>
                <label for="dateofbirth" >DATE OF BIRTH:</label>
                <input type="date" placeholder="Enter your birth date" required><br/><br/>
                <label for="gender" >GENDER:</label>
                <input type="checkbox" value="male">MALE
                <input type="checkbox" value="male">FEMALE<br/><br/>
                <button class="btn1">SUBMIT</button>
                <button class="btn2">RESET</button>
            </form>
        </fieldset>
        </div>
    </body>
</html>
